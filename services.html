<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/service.css">
      <link rel="stylesheet" href="styles/main.css">
      <link rel="stylesheet" href="styles/header.css">
      <link rel="stylesheet" href="styles/footer.css">
      <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
      <title>PrimePrint | Services</title>
</head>
<body>
      <div id="header"></div>

      <section class="servicess">
            <div class="service__banner container">
                  <div class="service__banner__text">
                        <div class="service__banner__text__content">
                              <h2>Our Services</h2>
                              <p>Discover all our services. From creative support to complete fulfillment</p>
                        </div>
                        <div class="service__banner__buttons">
                              <a href="#">
                                    <button class="service__banner__button">Start Here</button>
                              </a>
                        </div>
                  </div>
            </div>
      </section>

      <section class="services__list">
            <div class="services__list__container container" id="services-container">
            </div>
      </section>

      <section class="bottom__footer">
            <div class="container">
                  <div class="footer__top">
                        <div class="footer__top__text">
                              <h2>Crafted with Care. Delivered with Precision.</h2>
                              <div class="footer__buttons">
                                    <a href="https://primeprint.online/product-detail.html?id=61">
                                          <button class="footer__button">Customize now</button>
                                    </a>
                                    <a href="categories.html">
                                          <button class="footer__button bg-white">Browse all products</button>
                                    </a>
                              </div>
                        </div>
                        <div class="footer__img">
                              <img src="../assets/images/flags.png" alt="foot1" class="img1">
                              <!-- <img src="../assets/images/foot2.png" alt="foot2" class="img2"> -->
                        </div>
                  </div>
            </div>
      </section>

      <div id="footer"></div>

      <script src="main.js"></script>
</body>
</html>
