<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/categories.css">
      <link rel="stylesheet" href="styles/main.css">
      <link rel="stylesheet" href="styles/header.css">
      <link rel="stylesheet" href="styles/footer.css">
      <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
      <title>PrimePrint | Categories</title>
</head>
<body>
      <div id="header"></div>

      <section class="categories">
            <div class="category__banner container">
                  <div class="category__banner__text">
                        <h2>Browse All Print Products</h2>
                        <p>from business cards to signs, packaging, and more. Don't see what you're looking for ? <a href="#">Click Here</a></p>
                  </div>
            </div>
      </section>

      <section class="filter">
            <div class="container">
                  <div class="filter-bar">
                        <div class="categories">
                              <button class="filter-btn active" data-category="all">All Products</button>
                              <button class="filter-btn" data-category="Business Cards">Business Card</button>
                              <button class="filter-btn" data-category="Marketing Products">Marketing Products</button>
                              <button class="filter-btn" data-category="Stationery Products">Stationery Products</button>
                              <button class="filter-btn" data-category="Signs & Posters">Signs & Posters</button>
                              <!-- <button class="filter-btn" data-category="Passport Photos">Passport Photos</button> -->
                              <button class="filter-btn" data-category="Specialty Products">Specialty Products</button>
                              <button class="filter-btn" data-category="Displays">Displays</button>
                              <button class="filter-btn" data-category="Promotional Item">Promotional Item</button>
                        </div>
                  </div>

                  <div class="sort">
                        <label for="sortSelect">Sort by</label>
                        <select id="sortSelect">
                              <option value="">Recommended</option>
                              <option value="newest">Newest</option>
                              <option value="price-low">Price: Low to High</option>
                              <option value="price-high">Price: High to Low</option>
                        </select>
                  </div>

                  <div class="product-grid" id="productGrid"></div>

                  <div class="pagination" id="pagination"></div>

            </div>
      </section>

      <section class="bottom__footer">
            <div class="container">
                  <div class="footer__top">
                        <div class="footer__top__text">
                              <h2>Crafted with Care. Delivered with Precision.</h2>
                              <div class="footer__buttons">
                                    <a href="https://primeprint.online/product-detail.html?id=61">
                                          <button class="footer__button">Customize now</button>
                                    </a>
                                    <a href="categories.html">
                                          <button class="footer__button bg-white">Browse all products</button>
                                    </a>
                              </div>
                        </div>
                        <div class="footer__img">
                              <img src="../assets/images/flags.png" alt="foot1" class="img1">
                              <!-- <img src="../assets/images/foot2.png" alt="foot2" class="img2"> -->
                        </div>
                  </div>
            </div>
      </section>

      <div id="footer"></div>

      <script src="main.js"></script>

      <script>
      document.addEventListener("DOMContentLoaded", () => {
            const productSection = document.querySelector(".product-grid");
            if (productSection) {
            productSection.scrollIntoView({ behavior: "smooth", block: "start" });
            }
      });
      </script>
</body>
</html>
